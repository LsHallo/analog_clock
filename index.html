<!DOCTYPE html>
<html>
	<head>
		<title>Learn the clock!</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div id="content" class="centered">
			<div id="clock">
				<div id="hcontainer">
					<div id="hhand"></div>
				</div>
				<div id="mcontainer">
					<div id="mhand"></div>
				</div>
			</div>
			<div class="answers">
				<div><input type="button" id="radio1" class="answer btn btn-primary" name="answer" value=""/></div>
				<div><input type="button" id="radio2" class="answer btn btn-primary" name="answer" value=""/></div>
				<div><input type="button" id="radio3" class="answer btn btn-primary" name="answer" value=""/></div>
				<div><input type="button" id="radio4" class="answer btn btn-primary" name="answer" value=""/></div>
				<div class="indicator" id="correct" style="opacity: 0;">Your answer is correct!</div>
				<div class="indicator" id="wrong" style="opacity: 0;">That doesn't seem right. Try again!</div>
			</div>
		</div>
		<footer>
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/clock.js"></script>
		</footer>
	</body>
</html>
