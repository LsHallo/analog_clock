<!DOCTYPE html>
<html>
	<head>
		<title>Learn the clock!</title>
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div id="content" class="centered">
			<div id="clock">
				<div id="hcontainer">
					<div id="hhand"></div>
				</div>
				<div id="mcontainer">
					<div id="mhand"></div>
				</div>
			</div>
			<div class="answers">
				<form id="answerForm">
					<input type="radio" id="radio1" class="answer" name="answer" value=""/><span class="answerText"></span><br>
					<input type="radio" id="radio2" class="answer" name="answer" value=""/><span class="answerText"></span><br>
					<input type="radio" id="radio3" class="answer" name="answer" value=""/><span class="answerText"></span><br>
					<input type="radio" id="radio4" class="answer" name="answer" value=""/><span class="answerText"></span><br>
					<input type="submit" id="submitForm" value="Check">
				</form>
				<div id="result"></div>
			</div>
		</div>
		<footer>
			<script type="text/javascript" async="true" src="js/clock.js"></script>
		</footer>
	</body>
</html>
